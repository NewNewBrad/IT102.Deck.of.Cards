<body>
<script type="text/javascript">
function card(suit,rank){
	this.suit = suit;
	this.rank = rank;
}

var Hearts = [0, "ace", 2, 3, 4, 5, 6, 7, 8, 9, 10, "jack", "queen", "king"];
var Diamonds = [0, "ace", 2, 3, 4, 5, 6, 7, 8, 9, 10, "jack", "queen", "king"];
var Spades = [0, "ace", 2, 3, 4, 5, 6, 7, 8, 9, 10, "jack", "queen", "king"];
var Clubs = [0, "ace", 2, 3, 4, 5, 6, 7, 8, 9, 10, "jack", "queen", "king"];

var deck = {hearts:[], clubs:[], diamonds:[], spades:[]};
for(i = 1; i < 4; i++){
	if(i == 1){
		var Hearts = [0, "ace", 2, 3, 4, 5, 6, 7, 8, 9, 10, "jack", "queen", "king"];
		for(j = 1; j < 13; j++)
		deck.Hearts[j] = Hearts[j];
	}
	if(i == 2){
		for(j = 1; j < 13; j++)
		deck.Diamonds[j] = Diamonds[j];
	}
	if(i == 3){
		for(j = 1; j < 13; j++)
		deck.Spades[j] = Spades[j];
	}
	if(i == 4){
		for(j = 1; j < 13; j++)
		deck.Clubs[j] = Clubs[j];
	}
}
alert(deck.toString());

</script>
